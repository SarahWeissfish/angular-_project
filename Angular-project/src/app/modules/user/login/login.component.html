<div class="form">
    <p>login works!</p>
    <div *ngIf="!u?.code">
        <form [formGroup]="loginForm" class="row g-1">
            <div class="form-group" class="col-md-6">
                <label for="name">שם משתמש</label>
                <input type="text" class="form-control" formControlName="userName" [value]="">
                <ng-container *ngIf="loginForm.controls['userName'].errors&& !loginForm.controls['userName'].pristine">
                    <div class="alert alert-danger"> not name valid</div>
                </ng-container>
            </div>
            <div class="form-group" class="col-md-6">
                <label>סיסמה</label>
                <input type="password" class="form-control" formControlName="password">
                <ng-container *ngIf="loginForm.controls['password'].errors&& !loginForm.controls['password'].pristine">
                    <div class="alert alert-danger">הסיסמא חייבת להכיל לפחות אות קטנה אחת, אות גדולה אחת ומספר אחד. 6-12
                        תווים</div>
                </ng-container>
            </div>
            <button class="save" [disabled]="!loginForm.valid" (click)="login()">שלח</button>
        </form>
    </div>
    <ng-container *ngIf="u?.code">
        אתה מחובר
    </ng-container>
</div>
